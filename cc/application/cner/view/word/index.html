<title>留言管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	留言管理
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th>留言者姓名</th>
					<th>留言者电话</th>
					<th>留言时间</th>
					<th>留言者邮箱</th>
					<th>留言内容</th>

				</tr>
			</thead>
			<tbody>
			{volist name="words" id="w"}
				<tr class="text-c">
					<td class="text-l">{$w.name}</td>
					<td class="text-l">{$w.phone}</td>
					<td>{$w.create_time|date='Y-m-d H:i:s',###}</td>
					<td class="text-l">{$w.email}</td>
					<td class="text-l">{$w.words}</td>
				</tr>
            {/volist}
			</tbody>
		</table>
		<div class="page_list">
			<div class="pagination">
				{$words->render()}
			</div>
		</div>

	</div>
</div>

<script type="text/javascript">

/*系统-栏目-添加*/
function system_category_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*系统-栏目-编辑*/
function system_category_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*系统-栏目-删除*/
function system_category_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'GET',
			url: '{$Think.config.cc_url}/cner/article/delete?id='+id,
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
				setTimeout(function(){
					window.location.reload();
				},1000)

			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
/*产品-编辑*/
function product_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
</script>
