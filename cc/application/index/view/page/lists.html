               $(".text-form").keyup(function() {
                   //定义最多输入数字
                   var $max =100;
                   //取得用户输入的字符的长度
                   var $length = $(".text-form").val().length;
                   if ($length >= $max) {
                       //判断是否超过最长数字
                       $(".word").html("0");
                   }
                   else {
                       //没有超过就修改剩余字数
                       $(".word").html(($max - $length));
                   }
               })

     $(".phone-form").on("blur",function(){

      if ($(this).val()!="") {
        $(".input-phone").addClass('Correct');

      }else {

      }
