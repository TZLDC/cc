<script>
  $(function(){
    $(".gotop-wrapper2").on("click",function(){
     console.log("ddd")
      $(".zxh").show()
    })
    $(".zxh .form-input .btn-off").on("click",function(){
      $(".zxh").hide();
    })

    $(window).scroll(function() {
           var scrollY = $(document).scrollTop();// 获取垂直滚动的距离，即滚动了多少

           if (scrollY > 550){ //如果滚动距离大于550px则隐藏，否则删除隐藏类
               $('.gotop-wrapper2').show()
           }
           else {
               $('.gotop-wrapper2').hide()
           }



        });


               $(".text-form").keyup(function() {
                   //定义最多输入数字
                   var $max =100;
                   //取得用户输入的字符的长度
                   var $length = $(".text-form").val().length;
                   if ($length >= $max) {
                       //判断是否超过最长数字
                       $(".word").html("0");
                   }
                   else {
                       //没有超过就修改剩余字数
                       $(".word").html(($max - $length));
                   }
               })

     $(".names-form").on("blur",function(){
      if ($(this).val()!="") {
        $(".input-names").addClass('Correct');
        $(".tips-names").html("");

      }else {
        $(".tips-names").html("姓名不能为空");
        $(this).focus()
        $(".input-names").removeClass('Correct');
      }
     })

     $(".text-form").on("blur",function(){
      if ($(this).val()!="") {
        // $(".input-names").addClass('Correct');
        $(".tips-text").html("");

      }else {
        $(".tips-text").html("内容不能为空");
        $(this).focus()
        // $(".input-names").removeClass('Correct');
      }
     })




     $(".phone-form").on("blur",function(){

      if ($(this).val()!="") {
        $(".input-phone").addClass('Correct');
        $(".tips-phone").html("");

      }else {
        $(".tips-phone").html("手机号不能为空");
        $(this).focus()
        $(".input-phone").removeClass('Correct');
        return false
      }

      if (!$(this).val().match(/^1\d{10}$/)) {
        $(".tips-phone").html("手机号有误");
        $(this).focus()
        $(".input-phone").removeClass('Correct');
        return false
      } else {
        $(".input-phone").addClass('Correct');
        $(".tips-phone").html("");
      }

     })

     $(".emeal-form").on("blur",function(){




      if ($(this).val()!="") {
        $(".input-emeal").addClass('Correct');
        $(".tips-emeal").html("");

      }else {
        $(".tips-emeal").html("邮箱不能为空");
        $(this).focus()
        $(".input-emeal").removeClass('Correct');
        return false
      }

      if (!$(this).val().match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)) {
        $(".tips-emeal").html("邮箱有误");
        $(this).focus()
        $(".input-emeal").removeClass('Correct');
        return false
      } else {
        $(".input-emeal").addClass('Correct');
        $(".tips-emeal").html("");
      }


     //  if (!$(this).val().match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)) {

     // $(".tips-emeal").html("");

     })


  })
