<script>
    $('#btn').click(function(){
        var data=$('#form1').serializeArray();
        var postData={};
        $(data).each(function(i){
            postData[this.name]=this.value;
        });
        var url="{$Think.config.cc_url}/index/index/joinme";
        var jump="{$Think.config.cc_rurl}";
        $.post(url,postData,function(res){
            if(res.status==1){
                layer.open({
                    content : res.message,
                    icon : 1,
                    yes : function(){
                        location.href=jump;
                    },
                });
            }else if(res.status==0){
                layer.msg(res.message);
            }
        },'JSON');
    })
</script>
